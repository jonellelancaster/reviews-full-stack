<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A category</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <header class="main-header">category</header>
    <main class="main-content">
        <div th:each="category: ${categories}">
            <h2 th:text="${category.name}"></h2>



        </div>

        <div th:each="review: ${reviews}">
            <h2>
                <a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
            </h2>
        </div>
    </main>


</body>
<footer>
    <p><a href="/reviews">Back to main</a></p>
    <small>&copy Jonelle's Keto Korner</small>
</footer>

</html>
